<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHEGO Configurator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Shego Configurator</h1>
    </header>

    <div class="tabs">
      <button class="tab-button active" data-tab="gif">GIF Upload</button>
      <button class="tab-button" data-tab="keyboard">Actuation Settings</button>
    </div>

    <!-- GIF Upload Tab -->
    <div id="gif-tab" class="tab-content active">
      <div class="gif-section">
        <h2>Upload GIF to Keyboard</h2>
        
        <div class="file-selector">
          <button id="select-gif-btn" class="btn btn-primary">Select GIF File</button>
          <div id="gif-info" class="gif-info"></div>
          <div id="gif-preview" class="gif-preview"></div>
        </div>

        <div class="destination-buttons">
          <button id="send-screen" class="btn btn-destination" disabled>
            <span class="icon">üñ•Ô∏è</span>
            <span>Send to Screen</span>
          </button>
          <button id="send-spiffs" class="btn btn-destination" disabled>
            <span class="icon">üíæ</span>
            <span>Send to SPIFFS</span>
          </button>
          <button id="send-sd" class="btn btn-destination" disabled>
            <span class="icon">üíø</span>
            <span>Send to SD Card</span>
          </button>
        </div>

        <div id="status-message" class="status-message"></div>
      </div>
    </div>

    <!-- Keyboard Layout Tab -->
    <div id="keyboard-tab" class="tab-content">
      <div class="keyboard-section">
        <h2>Actuation Threshold Settings</h2>
        <p class="description">Click on any key to adjust its actuation threshold</p>

        <div id="keyboard-layout" class="keyboard-layout">
          <!-- Keyboard will be generated by JavaScript -->
        </div>

        <div id="key-editor" class="key-editor hidden">
          <h3>Edit Key: <span id="current-key-label"></span></h3>
          <div class="editor-content">
            <label for="threshold-slider">Actuation Threshold (mm):</label>
            <input type="range" id="threshold-slider" min="0.1" max="4.0" step="0.1" value="2.0">
            <span id="threshold-value">2.0</span> mm
            <div class="editor-actions">
              <button id="apply-threshold" class="btn btn-primary">Apply</button>
              <button id="cancel-edit" class="btn btn-secondary">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
